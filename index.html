<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notepad Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    textarea { font-family: 'Fira Code', monospace; }
  </style>
</head>
<body class="bg-[#6a3f1d] text-white min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

  <!-- ‚öôÔ∏è Settings Button -->
  <button onclick="togglePanel()" class="fixed top-4 right-4 bg-gray-800 text-white p-2 rounded-full shadow-md hover:bg-gray-700 z-50">
    ‚öôÔ∏è
  </button>

  <!-- üóñ Resize Button -->
  <button id="resizeBtn" onclick="toggleSize()" class="fixed top-4 left-4 bg-gray-800 text-white p-2 rounded-full shadow-md hover:bg-gray-700 z-50" title="Toggle Size">
    üóñ
  </button>

  <!-- Overlay -->
  <div id="overlay" onclick="togglePanel()" class="fixed inset-0 bg-black bg-opacity-40 hidden z-30"></div>

  <!-- Slide Panel -->
  <div id="sidePanel" class="fixed top-0 right-0 w-64 h-full bg-gray-900 text-white shadow-lg p-4 transform translate-x-full transition-transform duration-300 z-40">
    <h2 class="text-lg font-bold mb-4">Settings</h2>
    <div class="space-y-3">
      <button onclick="changeFontSize(1)" class="w-full bg-gray-700 px-3 py-2 rounded">A+ Increase</button>
      <button onclick="changeFontSize(-1)" class="w-full bg-gray-700 px-3 py-2 rounded">A- Decrease</button>
      <button onclick="downloadNotes()" class="w-full bg-blue-600 px-3 py-2 rounded">‚¨áÔ∏è Download</button>
      <button onclick="clearNotes()" class="w-full bg-red-600 px-3 py-2 rounded">üóë Clear</button>
      <button onclick="toggleTheme()" class="w-full bg-gray-700 px-3 py-2 rounded">üåì Toggle Theme</button>
    </div>

    <!-- Multi-Note Slot Switch -->
    <div class="mt-6 border-t border-gray-700 pt-4">
      <p class="font-semibold mb-2">üóÇ Notes</p>
      <div class="grid grid-cols-3 gap-2">
        <button onclick="switchNote(1)" class="bg-gray-700 px-2 py-1 rounded">Note 1</button>
        <button onclick="switchNote(2)" class="bg-gray-700 px-2 py-1 rounded">Note 2</button>
        <button onclick="switchNote(3)" class="bg-gray-700 px-2 py-1 rounded">Note 3</button>
      </div>
      <p class="text-xs text-gray-400 mt-2">Active: <span id="currentNoteLabel">Note 1</span></p>
    </div>
  </div>

  <!-- Notepad Box -->
  <div id="notepadBox" class="relative z-10 w-full max-w-3xl bg-[#0f172a] rounded-xl p-6 shadow-2xl transition-all duration-300">
    <h1 class="text-center text-xl font-semibold mb-4">Notepad Online</h1>

    <textarea id="notepad"
      class="w-full h-80 p-4 text-base bg-[#1e293b] text-white placeholder-gray-400 rounded-lg focus:outline-none resize-none transition-all duration-300"
      placeholder="Start typing..."></textarea>

    <div class="flex justify-between text-sm text-gray-400 mt-2">
      <span id="wordCount">Words: 0</span>
      <span id="charCount">Characters: 0</span>
    </div>
  </div>

  <script>
    const notepad = document.getElementById('notepad');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    const notepadBox = document.getElementById('notepadBox');
    const resizeBtn = document.getElementById('resizeBtn');
    const currentNoteLabel = document.getElementById('currentNoteLabel');

    let currentNoteSlot = 1;

    function updateCounts() {
      const text = notepad.value;
      const words = text.trim().split(/\s+/).filter(w => w.length > 0);
      wordCount.textContent = `Words: ${words.length}`;
      charCount.textContent = `Characters: ${text.length}`;
    }

    function saveCurrentNote() {
      localStorage.setItem(`note_slot_${currentNoteSlot}`, notepad.value);
    }

    function switchNote(slot) {
      saveCurrentNote();
      currentNoteSlot = slot;
      notepad.value = localStorage.getItem(`note_slot_${slot}`) || "";
      currentNoteLabel.textContent = `Note ${slot}`;
      updateCounts();
    }

    notepad.addEventListener('input', () => {
      saveCurrentNote();
      updateCounts();
    });

    function changeFontSize(delta) {
      const currentSize = parseFloat(window.getComputedStyle(notepad).fontSize);
      notepad.style.fontSize = (currentSize + delta) + 'px';
    }

    function clearNotes() {
      if (confirm("Clear current note?")) {
        notepad.value = "";
        saveCurrentNote();
        updateCounts();
      }
    }

    function downloadNotes() {
      const blob = new Blob([notepad.value], { type: "text/plain" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `Note_${currentNoteSlot}.txt`;
      a.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("bg-white");
      document.body.classList.toggle("text-black");
    }

    function togglePanel() {
      const panel = document.getElementById("sidePanel");
      const overlay = document.getElementById("overlay");
      const isHidden = panel.classList.contains("translate-x-full");
      panel.classList.toggle("translate-x-full");
      overlay.classList.toggle("hidden", !isHidden);
    }

    let isFull = false;
    function toggleSize() {
      isFull = !isFull;
      notepadBox.classList.toggle("max-w-3xl", !isFull);
      notepadBox.classList.toggle("max-w-none", isFull);
      notepad.classList.toggle("h-80", !isFull);
      notepad.classList.toggle("h-[90vh]", isFull);
      resizeBtn.textContent = isFull ? "üóó" : "üóñ";
    }

    // Load initial note
    switchNote(1);
  </script>
</body>
</html>
